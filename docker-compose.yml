services:
  ic-review:
    build: .
    container_name: ic-review
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    working_dir: /app
    command: ["node", "server/index.js"]
    volumes:
      # Mount only source code to avoid masking node_modules from the image
      - ./server:/app/server:ro
      # Optional: persist data/sent.json across restarts
      - ./data:/app/data

